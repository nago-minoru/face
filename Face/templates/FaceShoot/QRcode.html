{% extends "FaceShoot/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %}QRコード{% endblock title %}

{% block content %}

    {% if qr1 %}
        <h4 class="mt-4 border-bottom">スマホ用URL</h4>
        <table class="table table-striped table-bordered">
            <tr>
                <td><img src="../../{{ qr1 }}" alt=""></td>
                {% if qr_make %}
                    <td>
                        <p>作成したQRコード:{{ qr_text }}</p>
                        <img src="../../{{ qr_make }}" alt="">
                    </td>
                {% endif %}
            </tr>
            <tr>
                <td>
                    <h4>お試し用</h4>
                    <form action="{% url 'FaceShoot:qr_code' %}" method="post">
                        {% csrf_token %}
                        <input type="text"
                             class="form my-3"
                             placeholder="作りたいQRコード"
                             name="qr_name" src="">
                        <button type="submit" class="btn btn-outline-info">作成</button>
                    </form>
                </td>
            </tr>
        </table>
    {% else %}
        <h4 class="mt-4 border-bottom">生成失敗</h4>
    {% endif %}


{% endblock content %}
